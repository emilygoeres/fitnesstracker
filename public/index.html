<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Fitness Tracker</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">

<body>
    <header class="bg-secondary text-white text-center">
        <h1>Fitness Tracker</h1>
    </header>
    <!-- <h2>Status: <span id="status" class="primary">Creating</span></h2> -->
    <h3>Create a new workout by submitting its title and content below</h3>
    <h3>Click on a workout to edit its title or content</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-8" id="results" >
                <table>
                    <thead>
                        <th>Excercise Name</th>
                        <th>Excercise Type</th>
                        <th>Excercise duration</th>
                        <th>Excercise Calories</th>
                    </thead>
                    <tbody id="previousworkout">

                    </tbody>
                </table>

            </div>
        </div>
        <div class="col-md-4">
            <form id="user-input">
                <label>Excercise Type</label>
                <input type="text" id="excercisetype" name="excercisetype" />
                <!-- <label for="Biking">Biking</label>
                <input type="radio" value="pushups" id="Pushups" name="excercisetype" />
                <label for="pushups">pushups</label>
                <input type="radio" value="running" id="running" name="excercisetype" />
                <label for="running">running</label>
                <input type="radio" value="Boxing" id="Boxing" name="excercisetype" />
                <label for="Boxing">Boxing</label> -->

                <br>
                <label>Excercise Name</label>
                <input id="name" type="text"></input>

                <label>Duration</label>
                <input id="duration" type="text"></input>

                <label>Calories Burned</label>
                <input id="caloriesBurned" type="text"></input>

                <button id="make-new">New Workout</button>
                <button id="updateexcercise">Add to Existing Workout</button>
            </form>
        </div>
    </div>


    <script
  src="http://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
